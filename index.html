<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="icon" href="icon4.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h3 class="heads">ROCK PAPER SCISSOR</h3>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="r.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="p.jpeg">
        </div>
        <div class="choice" id="scissors">
            <img src="s.jpeg">
        </div>
    </div>
    <div class="score">
        <div class="u">
            <h3 id="userscore">0</h3>
            <h3 id="user">YOU</h3>
        </div>
        <div class="compiler">
            <h3 id="comscore">0</h3>
            <h3 id="com">COMPILER</h3>
        </div>
        
    </div>
    <div class="progress"> 
        <p id="status">You won</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
